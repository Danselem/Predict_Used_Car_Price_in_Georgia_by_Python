    <script type="text/javascript">
        $(document).ready(function() {

            $('.predict').on('click', function() {
                var brand = $('.brand').val();
                var model = $('.model').val();
                var year = $('.year').val();
                var miles = $('.miles').val();
                request = {
                    brand: brand,
                    model: model,
                    year: year,
                    miles: miles
                }

                $.post("/predict/", request).done(function(data) {
                    var result_data = []

                    console.log(data)
                    // result
                    $(".result .alert").empty();
                    for (var i = 0; i < data.year_price_list.length; i++) {
                        var summary = data.year_price_list.year[i] + ":" + data.year_price_list.price[i];
                        var tag = "<p>" + summary + "</p>";
                        $(".result .alert").append(tag);

                        result_data.push({
                            name: data.year_price_list.year[i],
                            y: data.year_price_list.price[i]
                        })



                    }
                    $(".result").slideDown();

                    // chart
                    drawChart(result_data);

                })

            });

            function drawChart(result_data) {
                Highcharts.chart('container', {
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: 'Browser market shares in January, 2015'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                }
                            }
                        }
                    },
                    series: [{
                        name: 'Brands',
                        colorByPoint: true,
                        data: result_data
                    }]
                });
            }

        });
